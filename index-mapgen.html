<!DOCTYPE html><html><head>
  <title>MAPGEN</title>

  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>/* build/index-mapgen.html.inline.0.css */
html,
body {
  margin: 0;
  padding: 5px;
  height: 100%;
  background: black;
  color: #ddd;
}
canvas {
  image-rendering: -moz-crisp-edges;
  image-rendering: -webkit-crisp-edges;
  image-rendering: pixelated;
  image-rendering: crisp-edges;
}
</style>
</head>

<body>
  <noscript>Please enable JavaScript in your web browser to view this page.</noscript>
  <div id="pixi-content"><canvas id="pixi-canvas"></canvas></div>

  <div>
    <input type="checkbox" id="island" name="island">
    <label for="island">Island</label>

    <label for="island-algo">Island Algorithm:</label>
    <select name="island-algo" id="island-algo">
      <option value="diagonal">diagonal</option>
      <option value="euclidean">euclidean</option>
      <option value="manhattan">manhattan</option>
    </select>
  </div>

  <div>
    <label for="f1">Frequency 1</label>
    <input value="4" type="range" id="f1" name="f1" min="-20" max="20">
  </div>

  <div>
    <label for="f2">Frequency 2</label>
    <input value="6" type="range" id="f2" name="f2" min="-20" max="20">
  </div>

  <div>
    <label for="f3">Frequency 3</label>
    <input value="12" type="range" id="f3" name="f3" min="-20" max="20">
  </div>

  <div>
    <label for="o1">Octave 1</label>
    <input value="1" type="range" id="o1" name="o1" min="0" max="1" step="0.01">
  </div>

  <div>
    <label for="o2">Octave 2</label>
    <input value="0.29" type="range" id="o2" name="o2" min="0" max="1" step="0.01">
  </div>

  <div>
    <label for="o3">Octave 3</label>
    <input value="0.51" type="range" id="o3" name="o3" min="0" max="1" step="0.01">
  </div>

  <div>
    <label for="fudgeFactor">Fudge Factor</label>
    <input value="1.06" type="range" id="fudgeFactor" name="fudgeFactor" min="0" max="2" step="0.01">
  </div>

  <div>
    <label for="valleyPower">Valley Power</label>
    <input value="1.13" type="range" id="valleyPower" name="valleyPower" min="0" max="10" step="0.01">
  </div>

  <div>
    <label for="poles">Poles (H -&gt; C)</label>
    <input value="2" type="range" id="poles" name="poles" min="-2" max="2" step="0.1">
  </div>

  <div>
    <label for="equator">Equator (H -&gt; C)</label>
    <input value="-2" type="range" id="equator" name="equator" min="-2" max="2" step="0.1">
  </div>

<script type="module" src="./src/index-mapgen.js"></script>

</body></html>
